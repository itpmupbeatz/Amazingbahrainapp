
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch the Coupon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
    }
    #scratch-container {
      position: relative;
      width: 300px;
      height: 150px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    #prizeText {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Scratch the Coupon</h1>
  <div id="scratch-container">
    <div id="prizeText">Reveal your prize!</div>
    <canvas id="scratchCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const container = document.getElementById('scratch-container');
    const ctx = canvas.getContext('2d');

    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;

    ctx.fillStyle = "#bbbbbb";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'destination-out';

    let isDrawing = false;
    let scratchCount = 0;
    let prizeFetched = false;

    const inventory = {
      Pen: 200,
      Cap: 100,
      Cup: 50,
    };

    const getPrize = () => {
      const availablePrizes = [];
      for (let prize in inventory) {
        if (inventory[prize] > 0) {
          availablePrizes.push(prize);
        }
      }
      if (availablePrizes.length === 0) return "Better Luck Next Time";
      const chance = Math.random();
      if (chance < 0.3) return "Better Luck Next Time"; // 30% chance
      const selected = availablePrizes[Math.floor(Math.random() * availablePrizes.length)];
      inventory[selected]--;
      return selected;
    };

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();

      scratchCount++;
      if (scratchCount > 100 && !prizeFetched) {
        const prize = getPrize();
        document.getElementById('prizeText').textContent = prize;
        prizeFetched = true;
      }
    });
  </script>
</body>
</html>
